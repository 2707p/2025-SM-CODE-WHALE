<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>성적 그래프 (절대평가)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .subject {
      margin-bottom: 40px;
    }
    canvas {
      max-width: 600px;
    }
    .grade-output {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📊 성적 그래프 (절대평가)</h1>

  <div class="subject">
    <h2>국어 성적</h2>
    <input type="text" id="koreanInput" placeholder="예: 85, 90, 92, 88">
    <canvas id="koreanChart"></canvas>
    <div class="grade-output" id="koreanGrades"></div>
  </div>

  <div class="subject">
    <h2>영어 성적</h2>
    <input type="text" id="englishInput" placeholder="예: 78, 82, 85, 80">
    <canvas id="englishChart"></canvas>
    <div class="grade-output" id="englishGrades"></div>
  </div>

  <div class="subject">
    <h2>수학 성적</h2>
    <input type="text" id="mathInput" placeholder="예: 92, 89, 95, 98">
    <canvas id="mathChart"></canvas>
    <div class="grade-output" id="mathGrades"></div>
  </div>

  <button onclick="drawAllCharts()">그래프 그리기</button>

  <script>
    let charts = {};

    // 절대평가 등급 기준
    function getAbsoluteGrade(score) {
      if (score >= 90) return 1;
      if (score >= 80) return 2;
      if (score >= 70) return 3;
      if (score >= 60) return 4;
      return 5;
    }

    // 등급별 색상
    const gradeColors = {
      1: "rgba(255, 99, 132, 1)",    // 빨강
      2: "rgba(255, 159, 64, 1)",    // 주황
      3: "rgba(255, 205, 86, 1)",    // 노랑
      4: "rgba(75, 192, 192, 1)",    // 초록
      5: "rgba(201, 203, 207, 1)"    // 회색
    };

    function drawChart(subject, inputId, canvasId, gradeOutputId) {
      const rawInput = document.getElementById(inputId).value;
      const scores = rawInput.split(",").map(s => parseFloat(s.trim())).filter(s => !isNaN(s));
      const labels = scores.map((_, i) => `시험 ${i + 1}`);
      const grades = scores.map(getAbsoluteGrade);
      const pointColors = grades.map(g => gradeColors[g]);

      const ctx = document.getElementById(canvasId).getContext('2d');
      if (charts[canvasId]) {
        charts[canvasId].destroy();
      }

      charts[canvasId] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `${subject} 성적`,
            data: scores,
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.3)',
            tension: 0.3,
            fill: false,
            pointBackgroundColor: pointColors,
            pointBorderColor: pointColors,
            pointRadius: 6,
            pointHoverRadius: 8
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const i = context.dataIndex;
                  return `점수: ${scores[i]}점, 등급: ${grades[i]}등급`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });

      const gradeText = grades.map((g, i) => `시험 ${i + 1}: ${g}등급`).join(" / ");
      document.getElementById(gradeOutputId).innerText = `등급 결과: ${gradeText}`;
    }

    function drawAllCharts() {
      drawChart("국어", "koreanInput", "koreanChart", "koreanGrades");
      drawChart("영어", "englishInput", "englishChart", "englishGrades");
      drawChart("수학", "mathInput", "mathChart", "mathGrades");
    }
  </script>
</body>
</html>
