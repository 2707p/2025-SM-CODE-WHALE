<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>성적 저장 </title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .subject {
      margin-bottom: 40px;
    }
    canvas {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>📊 성적 그래프 열람기</h1>

  <div class="subject">
    <h2>국어 성적</h2>
    <input type="text" id="koreanInput" placeholder="예: 85, 90, 92, 88">
    <canvas id="koreanChart"></canvas>
  </div>

  <div class="subject">
    <h2>영어 성적</h2>
    <input type="text" id="englishInput" placeholder="예: 78, 82, 85, 80">
    <canvas id="englishChart"></canvas>
  </div>

  <div class="subject">
    <h2>수학 성적</h2>
    <input type="text" id="mathInput" placeholder="예: 92, 89, 95, 98">
    <canvas id="mathChart"></canvas>
  </div>

  <button onclick="drawAllCharts()">그래프 그리기</button>

  <script>
    let charts = {};

    function drawChart(subject, inputId, canvasId, color) {
      const rawInput = document.getElementById(inputId).value;
      const scores = rawInput.split(",").map(s => parseFloat(s.trim())).filter(s => !isNaN(s));

      const labels = scores.map((_, i) => `시험 ${i + 1}`);

      const ctx = document.getElementById(canvasId).getContext('2d');

      // 기존 그래프 제거 (중복 방지)
      if (charts[canvasId]) {
        charts[canvasId].destroy();
      }

      charts[canvasId] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `${subject} 성적`,
            data: scores,
            borderColor: color,
            backgroundColor: color + '55',
            tension: 0.3,
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });
    }

    function drawAllCharts() {
      drawChart("국어", "koreanInput", "koreanChart", "rgba(255,99,132,1)");
      drawChart("영어", "englishInput", "englishChart", "rgba(54,162,235,1)");
      drawChart("수학", "mathInput", "mathChart", "rgba(75,192,192,1)");
    }
  </script>
</body>
</html>
